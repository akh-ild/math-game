<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Math sprint game</h1>
        </div>
        <div class="card" id="splash-page" hidden>
            <form id="start-form">
                <div class="selection-container">
                    <div class="radio-container">
                        <label for="value-10">10 Questions</label>
                        <input id="value-10" type="radio" name="questions" value="10">
                        <span class="best-score">
                            <span>Best score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <div class="radio-container">
                        <label for="value-25">25 Questions</label>
                        <input id="value-25" type="radio" name="questions" value="25">
                        <span class="best-score">
                            <span>Best score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <div class="radio-container">
                        <label for="value-50">50 Questions</label>
                        <input id="value-50" type="radio" name="questions" value="50">
                        <span class="best-score">
                            <span>Best score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <div class="radio-container selected-label">
                        <label for="value-99">99 Questions</label>
                        <input id="value-99" type="radio" name="questions" value="99">
                        <span class="best-score">
                            <span>Best score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <div class="selection-footer">
                        <button class="start" type="submit">Start round</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card" id="countdown-page">
            <h1 class="coutndown">3</h1>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
